<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 class="title">hello</h1>
    <h1 class="title">hello</h1>
    <h1 class="title">hello</h1>
    <h1 class="title">hello</h1>
    {% comment %} <h1 class="title">hello</h1> {% endcomment %}
    
    
    <input type="text" onkeypress="check()" id="input">
    <input type="text" onkeypress="check1()" id="input">
    
<script>
    
    for (var i = 0; i < 5; i++) {
        
        document.getElementsByClassName("title")[i].style.color = "green";

    }

    function check() {
        var key = event.keyCode;
        // Only allow numbers to be entered
        if (key < 48 || key > 57) {
          event.preventDefault();
        }
    }

    function check1() {
        var key = event.keyCode;
        // Only allow numbers to be entered
        if (key < 65 || key > 90 && key < 97 || key > 122) {
          event.preventDefault();
        }
    }
</script>

</body>
</html>
